spec_version: v1
kind: native
name: My_Example_Agent
display_name: Example Agent
description: |
  A simple example agent to demonstrate the repository structure.
  Replace this with your own agent configuration.
llm: watsonx/meta-llama/llama-3-3-70b-instruct
style: default
hide_reasoning: false
instructions: |
  You are a helpful assistant. Use the hello_world tool when the user
  asks you to greet someone.

  Always be polite and concise in your responses.
tools:
  - hello_world
collaborators: []
guidelines: []
context_access_enabled: true
context_variables:
- channel
restrictions: editable
plugins:
  agent_pre_invoke: []
  agent_post_invoke: []
knowledge_base: []
chat_with_docs:
  enabled: false
  supports_full_document: true
  vector_index:
    chunk_size: 400
    chunk_overlap: 50
    limit: 10
    extraction_strategy: express
  generation:
    prompt_instruction: ''
    max_docs_passed_to_llm: 5
    generated_response_length: Moderate
    display_text_no_results_found: I searched my knowledge base, but did not find
      anything related to your query
    display_text_connectivity_issue: I might have information related to your query
      to share, but am unable to connect to my knowledge base at the moment
    idk_message: I'm afraid I don't understand. Please rephrase your question.
    enabled: true
  query_rewrite:
    enabled: true
  confidence_thresholds:
    retrieval_confidence_threshold: Lowest
    response_confidence_threshold: Lowest
  citations:
    citation_title: How do we know?
    citations_shown: -1
  hap_filtering:
    output:
      enabled: false
      threshold: 0.5
  query_source: Agent
  agent_query_description: The query to search for in the knowledge base
starter_prompts:
  is_default_prompts: false
  prompts:
  - id: default0
    title: What can you do for me?
    subtitle: ''
    prompt: Describe your capabilities and how you can assist me.
    state: active
welcome_content:
  welcome_message: Welcome to the Example Agent.
  description: Accuracy of generated answers may vary. Please double-check responses.
  is_default_message: false
spec_version: v1
